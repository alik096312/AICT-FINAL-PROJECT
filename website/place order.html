<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            background-color: #fff8f0;
        }
        header {
            background: #d9a7a7;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }
        header a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1rem;
        }
        header a:hover {
            text-decoration: underline;
        }
        .order-form {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            margin: 40px auto;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .order-form h1 {
            text-align: center;
            color: #633d3d;
            margin-bottom: 20px;
        }
        .order-form label {
            display: block;
            margin: 10px 0 5px;
            color: #633d3d;
        }
        .order-form input, .order-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-form button {
            width: 100%;
            padding: 10px;
            background: #633d3d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .order-form button:hover {
            background: #815757;
        }
        footer {
            background: #d9a7a7;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="projectaict.html"><div class="logo">BAKER CO.</div></a>
        <nav>
            <a href="projectaict.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="recipies.html">Recipes</a>
        </nav>
    </header>

    <section class="order-form">
        <h1>Place Your Order</h1>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="product">Select Product</label>
            <select id="product" name="product" required>
                <option value="">-- Select --</option>
                <option value="pretzels">Handmade Pretzels</option>
                <option value="wheat-cookies">Wheat Cookies</option>
                <option value="sesame-cookies">Sesame Cookies</option>
                <option value="chocolate-chip">Chocolate Chip Cookies</option>
                <option value="oatmeal-raisin">Oatmeal Raisin Cookies</option>
                <option value="butter-shortbread">Butter Shortbread</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <button type="submit" onclick="alert('Order placed successfully!')">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Baker Co. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
